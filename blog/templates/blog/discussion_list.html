{% extends "blog/base_blog.html" %}

{% block title %}
    {{ block.super }}|Обсуждения
{% endblock title %}

{% block content %}
<div class="container">
    {% for discussion in discussion_list %}
        <h2><a href="{{discussion.get_absolute_url}}"> {{discussion.title}}</a></h2>
        <em>{{discussion.add_date}}</em><br><br>
    {% endfor %}
</div>
{% endblock content %}
