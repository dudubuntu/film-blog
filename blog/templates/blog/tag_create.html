{% extends "blog/base_blog.html" %}

{% block title %}
    {{ block.super }}|Создать пост
{% endblock title %}

{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {% for field in form %}
                {% if field.errors %}
                    <div class="alert alert-danger" role="alert">
                        {{field.errors}}
                    </div>
                {% endif %}
                {{ field.label }}
                {{ field }}
            {% endfor %}
            <button type="submit" class="btn btn-primary mb-2 mt-2">Создать</button>
        </div>
    </form> 
</div>
{% endblock content %}
