{% extends "blog/base_blog.html" %}

{% block title %}
    {{ block.super }}|Посты
{% endblock title %}

{% block content %}
<div class="container">
    {% for post in post_list %}
        <a href="{{post.get_absolute_url}}"><p>Пост: {{ post.title }}</p></a>
        <img src="{{post.poster.thumb_url}}" alt="">
    {% endfor %}
</div>
{% endblock content %}
