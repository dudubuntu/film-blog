{% extends "blog/base_blog.html" %}

{% block title %}
    {{ block.super }}|Логин
{% endblock title %}

{% block content %}
<div class="container">
    {% if error %}
    error
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="login" placeholder="login" required>
        <input type="password" name="password" placeholder="password" required>
        <button type="submit">Войти</button>
    </form>
</div>
{% endblock content %}
